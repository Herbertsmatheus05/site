<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha um Filme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h1 {
      margin-bottom: 30px;
      color: #d00000;
    }
    button, input[type="text"] {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #d00000;
    }
    button {
      background-color: #d00000;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #a00000;
    }
    input[type="text"] {
      border: 2px solid #d00000;
      width: 250px;
    }
    .hearts {
      font-size: 24px;
      color: #d00000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏è Qual filme vamos assistir? ‚ù§Ô∏è</h1>

  <button onclick="enviarResposta('Shrek')">Shrek</button>
  <button onclick="enviarResposta('Harry Potter')">Harry Potter</button>
  <button onclick="enviarResposta('A Voz do Sil√™ncio')">A Voz do Sil√™ncio</button>

  <div style="margin-top:30px;">
    <input type="text" id="outroFilme" placeholder="Outro filme..." />
    <button onclick="enviarOutro()">Enviar</button>
  </div>

  <div class="hearts">üíñüíñüíñ</div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbz3-Y8an0NC5RJ2JUmTXmm5DOmr7XyZvD3tQB2AWDlqVBQ8zwEcf5pN4j9rffOyzkRr/exec';
    const entryID = 'Filme Escolhido';  // Certifique-se de que 'filmeEscolhido' √© o nome do campo no seu Google Sheets

    function enviarResposta(filme) {
      const formData = new URLSearchParams();
      formData.append(entryID, filme);

      fetch(scriptUrl, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        alert('Escolha enviada com sucesso! ‚ù§Ô∏è');
      });
    }

    function enviarOutro() {
      const filme = document.getElementById('outroFilme').value;
      if (!filme) {
        alert("Digite o nome de um filme!");
        return;
      }
      enviarResposta(filme);
      document.getElementById('outroFilme').value = '';
    }
  </script>
</body>
</html>
