<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha um Filme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h1 {
      margin-bottom: 30px;
      color: #d00000;
    }
    button, input[type="text"] {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #d00000;
    }
    button {
      background-color: #d00000;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #a00000;
    }
    input[type="text"] {
      border: 2px solid #d00000;
      width: 250px;
    }
    .hearts {
      font-size: 24px;
      color: #d00000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏è Qual filme vamos assistir? ‚ù§Ô∏è</h1>

  <button onclick="enviarResposta('Shrek')">Shrek</button>
  <button onclick="enviarResposta('Harry Potter')">Harry Potter</button>
  <button onclick="enviarResposta('A Voz do Sil√™ncio')">A Voz do Sil√™ncio</button>

  <div style="margin-top:30px;">
    <input type="text" id="outroFilme" placeholder="Outro filme..." />
    <button onclick="enviarOutro()">Enviar</button>
  </div>

  <div class="hearts">üíñüíñüíñ</div>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBq89PTeNQ7RQySa7PbRQ4YCK-_tz6CKBE",
      authDomain: "site-tita.firebaseapp.com",
      databaseURL: "https://site-tita-default-rtdb.firebaseio.com",
      projectId: "site-tita",
      storageBucket: "site-tita.appspot.com",
      messagingSenderId: "851325010653",
      appId: "1:851325010653:web:6cd2305b483de440a61134"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    console.log("Firebase inicializado com sucesso!");

    window.enviarResposta = function (filme) {
      console.log("Tentando enviar:", filme);
      
      push(ref(db, 'filmes'), {
        nome: filme,
        data: new Date().toISOString()
      })
      .then(() => {
        console.log("Sucesso ao enviar:", filme);
        alert('Escolha enviada com sucesso! ‚ù§Ô∏è');
      })
      .catch((error) => {
        console.error("Erro ao enviar:", error);
        alert('Erro ao enviar: ' + error.message);
      });
    };

    window.enviarOutro = function () {
      const filme = document.getElementById('outroFilme').value.trim();
      if (!filme) {
        alert("Digite o nome de um filme!");
        return;
      }
      enviarResposta(filme);
      document.getElementById('outroFilme').value = '';
    };
  </script>
</body>
</html>
